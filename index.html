<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BHALO - Commercial District Needs Assessment</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        body {
            font-family: 'K2D', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #9ad48f, #83c143);
            color: white;
            padding: 1rem 0 0 0;
            position: relative;
        }
        .logo-img {
            max-height: 60px;
            margin-bottom: 3px;
        }
        .tagline {
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 3px;
            color: #ffffff;
            animation: fadeIn 1.5s ease-out forwards;
        }
        .hero-section {
            background-color: #b7e7bf;
            padding: 4rem 0;

        }
        .hero-section h2 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0;
            color: #ffffff;
        }
        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #3a9f54;
            text-align: center;
        }
        .btn-custom {
            background-color: #3a9f54;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #83c143;
        }
        footer {
            background-color: #eeeeee;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .wave {
            display: block;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-gradient text-center">
    <div class="container pb-5">
        <a href="https://bhalo.org/" target="_blank">
            <img src="assets/bhalo-donation-website-logo.png" alt="BHALO Logo" class="logo-img">
        </a>
        <p class="tagline">Bangladeshi Humanitarian Aid & Leadership Outreach</p>
    </div>
    <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#b7e7bf" fill-opacity="1" d="M0,64L48,85.3C96,107,192,149,288,149C384,149,480,107,576,117.3C672,128,768,192,864,186.7C960,181,1056,107,1152,90.7C1248,75,1344,117,1392,138.7L1440,160V320H0Z"></path>
    </svg>
</header>

<!-- Hero Section -->
<section class="hero-section text-center">
    <div class="container">
        <h2>Commercial District Needs Assessment Preliminary Findings<br>for Jamaica - Hillside - Hollis</h2>
    </div>
</section>

<!-- Chart Gallery -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">

            <!-- Chart 1 -->
            <div class="col-lg-6 col-md-8 mb-5">
                <div class="chart-title">Overall Business Inventory</div>
                <div class="flourish-embed flourish-chart" data-src="visualisation/22903194">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                    <noscript><img src="https://public.flourish.studio/visualisation/22903194/thumbnail" width="100%" alt="Chart Visualization" /></noscript>
                </div>
            </div>

            <!-- Chart 2 -->
            <div class="col-lg-6 col-md-8 mb-5">
                <div class="chart-title">Chart Title 2</div>
                <div class="flourish-embed flourish-chart" data-src="visualisation/22917421">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                    <noscript>
                        <img src="https://public.flourish.studio/visualisation/22917421/thumbnail" width="100%" alt="chart visualization" />
                    </noscript>
                </div>

            <!-- Chart 3 -->
            <div class="col-lg-6 col-md-8 mb-5">
                <div class="chart-title">Chart Title 3</div>
                <div class="flourish-embed flourish-chart" data-src="visualisation/22903194"></div>
            </div>

            <!-- Chart 4 -->
            <div class="col-lg-6 col-md-8 mb-5">
                <div class="chart-title">Chart Title 4</div>
                <div class="flourish-embed flourish-chart" data-src="visualisation/22903194"></div>
            </div>

            <!-- Chart 5 -->
            <div class="col-lg-6 col-md-8 mb-5">
                <div class="chart-title">Chart Title 5</div>
                <div class="flourish-embed flourish-chart" data-src="visualisation/22903194"></div>
            </div>

        </div>

        <!-- Learn More Button -->
        <div class="text-center mt-5">
            <a href="https://bhalo.org/" target="_blank" class="btn btn-custom">Learn More</a>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <small class="text-muted">&copy; 2025 BHALO. All rights reserved.</small>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
